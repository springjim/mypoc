<!DOCTYPE html>
<html>
<head>
  <title>Native Messaging Test</title>
  <style>
    /* 设置按钮和输入框的样式 */
    .container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px; /* 设置按钮之间的间距 */
    }
    input {
      margin-bottom: 10px; /* 输入框与按钮之间的间距 */
    }
  </style>
</head>
<body>

<div class="container">

  <!-- 第1个按钮：连接本地应用 -->
  <div>
     
    <button id="connectNativeApp">连接本地应用【必须先调用】</button>
  </div>

  <!-- 第2个按钮：调度台登录信令 -->
  <div>
    <label for="userId">用户ID:</label>
    <input type="text" id="userId" placeholder="请输入用户ID" value="100383" >
    <button id="sendMessageLoginPlatform">调度台登录信令</button>
  </div>

  <!-- 第3个按钮：上报工作组信令 -->
  <div>
    <label for="groupId">工作组ID:</label>
    <input type="text" id="groupId" placeholder="请输入工作组ID" value="80002402" >
    <button id="sendMessageWorkGroupId">上报工作组信令</button>
  </div>

  <!-- 第4个按钮：下达抢麦信令 -->
  <div>
    <button id="sendMessageApplyMic">下达抢麦信令</button>
  </div>

  <!-- 第5个按钮：下达释放麦信令 -->
  <div>
    <button id="sendMessageReleasMic">下达释放麦信令</button>
  </div>

  <!-- 第6个按钮：调度台登出信令 -->
  <div>
    <button id="sendMessageLogout">调度台登出信令并且断开本地应用</button>
  </div>
</div>

<p>来自本地应用的响应: <span id="response"></span></p>

<!-- 将 script 标签放在 body 底部 -->

<script src="test.js"></script>

</body>
</html>
